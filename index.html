<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Word Counter</title>
  </head>
  <body>
      <div class="container mt-4">
        <h1 class="display-5">Word & Characters Counter</h1>

        <div class="card text-center mt-4">
            <div class="card-header bg-primary fs-4 text-light">
              Lets count Words and Characters!
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-6">
                      <div class="card" style="height: 400px;">
                        <div class="card-body">
                            <div class="form">
                                <div class="badge bg-primary mb-2 fs-5">
                                    Write your Text here:
                                </div>
                                <textarea id="textbox" class="form-control" style="height: 330px"></textarea>
                            </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="card" style="height: 400px;">
                        <div class="card-body mt-5">
                            <div class="badge bg-primary mb-2 fs-5">
                                Results:
                            </div>
                            <div class="fs-4 mt-5 mb-5 pt-5 pb-5 border border-secondary rounded">
                                <span id="words" style="font-weight: bold;">0</span> Words and <span id="chars" style="font-weight: bold;">0</span> Characters in your Text.
                            </div>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
            <div class="card-footer fs-5">
              By: Abdul Waheed
            </div>
          </div>

      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    <script>
        let txtbox = document.querySelector("#textbox");
        txtbox.addEventListener("input",function(){
            let text = this.value;
            let char = text.length;
            document.getElementById("chars").innerHTML = char;

            let words = text.split(" ");
            document.getElementById("words").innerHTML = words.length;
        })
    </script>
  </body>
</html>
